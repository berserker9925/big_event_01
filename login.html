<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件 - 登录页面</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- logo -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <!-- 注册和登录区域 -->
    <div class="logoinAndRegBox">
        <!-- 标题 -->
        <div class="titleBox"></div>

        <!-- 表单区域 -->

        <!-- 登录区域 -->
        <div class="login-box">
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input value="denchao" type="text" name="username" required lay-verify="required"
                        placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input value="123123" type="text" name="password" required lay-verify="required|pwd"
                        placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>

                <!-- 登录框 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>

                <!-- 去注册 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册</a>
                </div>
            </form>

        </div>



        <!-- 注册区域 -->
        <div class="reg-box" style="display: none;">
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 重复密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 注册框 -->
                <div class="layui-form-item">
                    <!-- button的type属性必须是默认的submit，如果是button的话就无法提交数据 -->
                    <!-- lay-submit是用来校验的 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>

                <!-- 去注册 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>

                </div>
            </form>
        </div>



        <!-- 导入layui的js文件  位置一定要在本页面的js文件上面，其余的没关系 -->
        <script src="./assets/lib/layui/layui.all.js"></script>
        <!-- jq文件导入 -->
        <script src="./assets/lib/jquery.js"></script>
        <!-- 导入baseAPI文件 -->
        <script src="./assets/js/baseAPI.js"></script>
        <!-- 本页面的js文件 -->
        <script src="./assets/js/login.js"></script>


    </div>
</body>

</html>
